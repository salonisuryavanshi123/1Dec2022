<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Data Types and Comparsion Operators</title>
        <link href="./css/style.css" rel="stylesheet">
        <style>
            div#box1{
                width: 300px;
                height: 300px;
                line-height: 300px;
                background-color: red;
                text-align: center;
                color: white;
                font-size: 2em;
                border-radius: 20px;

            }
        </style>
        <script>
            // Way is console.log()
            console.log('JS Code is running inside Head tag')
        </script>
    </head>
    <body>
        <div id="box1">OKLABS1</div>
        <div id="box2">OKLABS2</div>
        <div id="box3" style="width: 300px;height:300px;background-color:yellow;">OKLABS3</div>
        <div id="box4"></div>
        <div id="box5"></div>

        <script src="./js/script.js"></script>
        <script>
            window.alert('JS Code is running inside Body tag');
        </script>

        <script>
            var x = 10; // Variable Declare and Initialiazation
             
            //1 way of JS output
            console.log(typeof x);

            //2. 2 way of JS output
            window.alert(typeof x);

            //3. 3 way of JS output
            document.getElementById('box5').innerHTML = typeof x 

            //4. 4 way of JS output
            document.write('<h1>'+typeof x+'</h1>');

        </script>
       
    </body>
</html>
